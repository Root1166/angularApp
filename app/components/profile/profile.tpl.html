<div class="row">
    <!-- Column -->
    <div class="col-lg-4 col-xlg-3 col-md-5">
        <div class="card">
            <div class="card-body">
                <center class="m-t-30">
                    <img src='{{ $ctrl.profileModel.Avatar==undefined ?"/assets/images/users/Default-avatar.jpg":$ctrl.profileModel.Avatar }}' class="img-circle" width="150" />
                    <h4 class="card-title m-t-10">{{ $ctrl.profileModel.Hovaten }}</h4>
                    <h6 class="card-subtitle">{{ $ctrl.RoleNames }}</h6>
                </center>
            </div>
            <div>
                <hr>
            </div>
            <div class="card-body">
                <small class="text-muted">Email </small>
                <h6>{{ $ctrl.profileModel.Email }}</h6>
                <small class="text-muted p-t-30 db">Điện thoại</small>
                <h6>{{ $ctrl.profileModel.Mobile }}</h6>
                <small class="text-muted p-t-30 db">Phòng ban</small>
                <h6>{{$ctrl.DepartmentModel.TenPhongban}}</h6>
            </div>
        </div>
    </div>
    <!-- Column -->
    <!-- Column -->
    <div class="col-lg-8 col-xlg-9 col-md-7">
        <div class="card">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs profile-tab" role="tablist">
                <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#settings" role="tab" aria-expanded="true">Hồ sơ cá nhân</a> </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="settings" role="tabpanel" aria-expanded="true">
                    <div class="card-body">
                        <form class="form-horizontal form-material">
                            <div class="form-group">
                                <label class="col-md-12">Ảnh đại diện</label>
                                <div class="col-md-12">
                                    <input type="file" onchange="angular.element(this).scope().$ctrl.onChangeAvatar(this.files[0])" placeholder="Ảnh đại diện..." class="form-control form-control-line">
                                    <img ng-src="{{ $ctrl.profileModel.Avatar }}" height="200" alt="Image preview...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Họ và tên</label>
                                <div class="col-md-12">
                                    <input ng-model="$ctrl.profileModel.Hovaten" type="text" placeholder="Họ và tên..." class="form-control form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="example-email" class="col-md-12">Email</label>
                                <div class="col-md-12">
                                    <input ng-model="$ctrl.profileModel.Email" type="email" placeholder="Email..." class="form-control form-control-line" name="example-email" id="example-email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Điện thoại</label>
                                <div class="col-md-12">
                                    <input ng-model="$ctrl.profileModel.Mobile" type="text" placeholder="123 456 7890" class="form-control form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Địa chỉ</label>
                                <div class="col-md-12">
                                    <input ng-model="$ctrl.profileModel.Diachi" type="text" placeholder="Địa chỉ..." class="form-control form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn btn-success" ng-click="$ctrl.onSaveProfile()">Ghi lại</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
