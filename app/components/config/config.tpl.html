<div class="section-header">
    <div class="title">
        <i class="fas fa-cogs"></i>
        CẤU HÌNH HỆ THỐNG
    </div>
</div>
<h6 class="card-subtitle"> Các cài đặt chung của hệ thống </h6>
<br>
<form class="form">
    <div class="form-group m-t-40 row">
        <label for="example-text-input" class="col-2 col-form-label">SMTP Server</label>
        <div class="col-10">
            <input class="form-control" type="text" value="SMTP Server..." ng-model="$ctrl.configModel.SmtpServer">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-search-input" class="col-2 col-form-label">Server Port</label>
        <div class="col-10">
            <input class="form-control" type="number" value="Server Port..." ng-model="$ctrl.configModel.SmtpPort">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">Username</label>
        <div class="col-10">
            <input class="form-control" type="email" value="Username..." ng-model="$ctrl.configModel.Username">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-url-input" class="col-2 col-form-label">Password</label>
        <div class="col-10">
            <input class="form-control" type="password" value="Password" ng-model="$ctrl.configModel.Password">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-tel-input" class="col-2 col-form-label">Use SSL</label>
        <div class="col-10">
            <div class="switch">
                <label>
                    <input type="checkbox" ng-model="$ctrl.configModel.UseSsl" checked>
                    <span class="lever switch-col-red"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="example-password-input" class="col-2 col-form-label">Authentication method</label>
        <div class="col-10">
            <input class="form-control" type="text" value="Authentication method..." ng-model="$ctrl.configModel.AuthenticationMethod">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-number-input" class="col-2 col-form-label">Email testing</label>
        <div class="col-10">
            <input class="form-control" type="email" value="Email testing..." ng-model="$ctrl.configModel.EmailTest">
        </div>
    </div>
    <div class="form-group m-b-0">
        <div class="offset-sm-3 col-sm-9">
            <button type="button" ng-click="$ctrl.onSave()" class="btn btn-info waves-effect waves-light m-t-10">Ghi lại</button>
        </div>
    </div>
</form>
