<div class="section-header">
    <div class="title">
        <i class="fas fa-info"></i>
        THÔNG TIN ĐƠN HÀNG
    </div>
</div>

<div class="form-group row">
    <div class="col-md-6">
        <label>
            <b>Thông tin đơn hàng</b>
        </label>
    </div>
    <div class="col-md-6">
        <label>
            <b>Thông tin khách hàng</b>
        </label>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-6">
        <label>Số HĐ: {{$ctrl.model.Hopdong.SoHD}}</label>
    </div>
    <div class="col-md-6">
        <label>Họ tên: {{$ctrl.model.Khachhang.Hoten}}</label>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-6">
        <label>Ngày tạo: {{$ctrl.model.Hopdong.Ngaytao | date: 'dd/MM/yyyy'}}</label>
    </div>
    <div class="col-md-6">
        <label>Ngày sinh: {{$ctrl.model.Khachhang.Ngaysinh | date: 'dd/MM/yyyy'}}</label>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-6">
        <label>Người tạo: {{$ctrl.model.Nguoitao.Hovaten}}n</label>
    </div>
    <div class="col-md-6">
        <label>Giới tính: {{$ctrl.model.Khachhang.Gioitinh?'Nam':'Nữ'}}</label>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-6">
        <label>Trị giá: {{$ctrl.model.Hopdong.Trigia}}</label>
    </div>
    <div class="col-md-6">
        <label>Email: {{$ctrl.model.Khachhang.Email}}</label>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-6">
        <label>Ghi chú: {{$ctrl.model.Hopdong.Ghichu}}</label>
    </div>
    <div class="col-md-6">
        <label>Mobile: {{$ctrl.model.Khachhang.Mobile}}</label>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-6">
        <label>Ngày bắt đầu triển khai dự kiến: {{$ctrl.model.Hopdong.NgayTrienkhaiDukien | date: 'dd/MM/yyyy'}}</label>
    </div>
    <div class="col-md-6">
        <label>Facebook: {{$ctrl.model.Khachhang.TKFacebook}}</label>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-6">
        <label>Ngày hoàn thành dự kiến: {{$ctrl.model.Hopdong.NgayHoanthanhDukien | date: 'dd/MM/yyyy'}}</label>
    </div>
    <div class="col-md-6">
        <label>Địa chỉ: {{$ctrl.model.Khachhang.Diachi}}</label>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-6">
        <label>Sản phẩm:</label>
        <br />
        <ol>
            <li ng-repeat="item in $ctrl.model.Sanphams">[{{item.MaSP}}] {{item.TenSanpham}}: {{item.Soluong}} x {{item.Gia | currency: '':0 }} =
                <b class="text-danger">{{item.Thanhtien | currency: '':0 }} đ</b>
            </li>
        </ol>
        <label>Dịch vụ:</label>
        <br />
        <ol>
            <li ng-repeat="item in $ctrl.model.Dichvus">{{item.Dichvu}}: {{item.Soluong}} x {{item.Gia | currency: '':0 }} =
                <b class="text-danger">{{item.Thanhtien | currency: '':0 }} đ</b>
            </li>
        </ol>
    </div>
    <div class="col-md-6">
        <label>Quận: {{$ctrl.model.Quanhuyen.Title}}</label>
        <br />
        <br />
        <label>Thành phố: {{$ctrl.model.Thanhpho.Title}}</label>
        <br />
        <br />
        <label>Địa chỉ Map: {{$ctrl.model.DiachiMap}}</label>
        <br />
        <ng-map center="{{$ctrl.model.MapPosition}}">
            <marker position="{{$ctrl.model.MapPosition}}" centered="true"></marker>
        </ng-map>
    </div>
</div>
