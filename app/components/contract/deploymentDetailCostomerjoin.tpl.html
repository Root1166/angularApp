<div class="section-header">
    <div class="title">
        <i class="fas fa-user"></i>
        NHÂN SỰ THÂM GIA
    </div>
    <div class="options">
        <button ng-click="$ctrl.add()" data-toggle="modal" data-target="#tab3" class="btn waves-effect waves-light btn-info" data-original-title="Thêm thông tin">
            <i class="fas fa-plus"></i> Thêm nhân sự
        </button>
    </div>
</div>

<div class="row mt-3 grid-filter" style>
    <div class="col-6 form-group">
        <div class="ctl-label">
            <label>Tìm kiếm theo Tên, mô tả công việc</label>
        </div>
        <input ng-model="$ctrl.text" type="text" class="form-control" placeholder="Tên, mô tả công việc" />
    </div>
    <div class="col-6 form-group">
        <div class="ctl-label">
            <label>&nbsp;</label>
        </div>
        <button ng-click="$ctrl.search($ctrl.text)" class="btn btn-default">Tìm</button>
    </div>
</div>

<table class="display nowrap table table-hover table-striped table-bordered full-color-table full-info-table hover-table"
    cellspacing="0" width="100%">
    <colgroup>
        <col width="50" />
        <col width="40%" />
        <col width="40%" />
        <col width="20%" />
    </colgroup>
    <thead>
        <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Vai trò</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in $ctrl.liCustomjoins">
            <td class="center">
                {{$index + 1}}
            </td>
            <td class="center">
                {{item.nhansuModel.Hovaten}}
            </td>
            <td class="center">
                {{item.Vaitro}}
            </td>
            <td class="text-nowrap">
                <button ng-click="$ctrl.edit(item)" class="btn btn-secondary" data-original-title="Sửa" data-toggle="modal" data-target="#tab3">
                    <i class="fas fa-edit"></i> Sửa
                </button>
                <button ng-click="$ctrl.delete(item)" class="btn btn-danger" data-original-title="Xóa">
                    <i class="fas fa-trash"></i> Xóa
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" my-modal="roleModelDialog" id="tab3" tabindex="-1" role="dialog" aria-labelledby="changePassModalLabel"
    style="display: none;" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">
                    <b>Thêm/Sửa thông tin</b>
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="ng-pristine ng-valid">
                    <div class="row">
                        <div class="col-md-12">
                            <select name="editable-datatable_length" aria-controls="editable-datatable" class="form-control input-sm" ng-model="$ctrl.model.Phongban"
                                ng-options="s.TenPhongban for s in $ctrl.phongbanModels">
                                <option value="">-- Phòng ban --</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <select class="form-control" style="width: 100%;" s2-modelvalue="$ctrl.model.UserId" select2ajax s2-model="$ctrl.model.nhansuModel"
                                s2-search="$ctrl.searchNhansu(text)" s2-process="$ctrl.procesNhansu(response)">
                                <option value="">-- Nhân sự tham gia --</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <textarea ng-model="$ctrl.model.Vaitro" class="form-control" rows="3" placeholder="Vai trò trong dự án..."></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input ng-model="$ctrl.model.ChiphiNgaycong" type="text" class="form-control" placeholder="Tiền nhân công/ngày..." />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button ng-click="$ctrl.cancel()" type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                <button ng-click="$ctrl.insert()" type="button" class="btn btn-primary">Ghi lại</button>
            </div>
        </div>
    </div>
</div>
