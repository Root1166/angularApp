<div class="section-header">
    <div class="title">
        <i class="fas fa-exclamation-triangle"></i>
        PHẢN HỒI CỦA KHÁCH HÀNG
    </div>
    <div class="options">
        <button ng-click="$ctrl.add()" data-toggle="modal" data-target="#tab12" class="btn waves-effect waves-light btn-info" data-original-title="Thêm thông tin">
            <i class="fas fa-plus"></i> Thêm thông tin</button>
    </div>
</div>

<div class="row mt-3 grid-filter" style>
    <div class="col-sm-6 col-lg-4 col-xl-3 form-group">
        <div class="ctl-label">
            <label>Tìm kiếm</label>
        </div>
        <input ng-model="$ctrl.text" class="form-control" placeholder="Tìm theo tên, mô tả công việc..." type="text" ng-keypress="$ctrl.onSearch($event)"
        />
    </div>
    <div class="col-sm-6 col-lg-4 col-xl-3 form-group">
        <div class="ctl-label">
            <label>Lọc theo kỹ thuật viên</label>
        </div>
        <select ng-model="kythuatvien" name="editable-datatable_length" aria-controls="editable-datatable" class="form-control input-sm"
            ng-options="s.Hovaten for s in $ctrl.liCustomjoins" ng-change="$ctrl.onSelectKythuat(kythuatvien)">
            <option value="">--Kỹ thuật viên--</option>
        </select>
    </div>
</div>


<table class="display nowrap table table-hover table-striped table-bordered full-color-table full-info-table hover-table"
    cellspacing="0" width="100%">
    <colgroup>
        <col width="50" />
        <col width="30%" />
        <col width="20%" />
        <col width="15%" />
        <col width="20%" />
        <col />
    </colgroup>
    <thead>
        <tr>
            <th>STT</th>
            <th>Nhận xét của khách</th>
            <th>Ngày thi công</th>
            <th>Kết quả</th>
            <th>Kỹ thuật</th>
            <th>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in $ctrl.liFeedbacks">
            <td class="center">
                {{$index + 1}}
            </td>
            <td class="center">
                {{item.Nhanxet}}
            </td>
            <td class="center">
                {{item.Ngaythicong | date: 'dd/MM/yyyy'}}
            </td>
            <td class="center">
                {{item.Ketqua? 'Hài lòng':'Không hài lòng'}}
            </td>
            <td class="center">
                {{item.Kythuatvien.Hovaten}}
            </td>
            <td class="text-nowrap">
                <button ng-click="$ctrl.edit(item)" class="btn btn-secondary" data-original-title="Sửa" data-toggle="modal" data-target="#tab12">
                    <i class="fas fa-edit"></i> Sửa</button>
                <button ng-click="$ctrl.delete(item)" class="btn btn-default" data-original-title="Xóa">
                    <i class="fas fa-trash"></i> Xóa</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" my-modal="roleModelDialog" id="tab12" tabindex="-1" role="dialog" aria-labelledby="changePassModalLabel"
    style="display: none;" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">
                    <b>Thêm thông tin</b>
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="ng-pristine ng-valid">
                    <div class="row">
                        <div class="col-md-12">
                            <select ng-model="$ctrl.model.KythuatId" name="editable-datatable_length" aria-controls="editable-datatable" class="form-control input-sm"
                                ng-options="s.UserId as s.Hovaten for s in $ctrl.liCustomjoins">
                                <option value="">--Kỹ thuật--</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Ngày thi công</label>
                        </div>
                        <div class="col-md-12">
                            <input ng-model="$ctrl.model.Ngaythicong" class="form-control" date-picker lang="vi" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <textarea ng-model="$ctrl.model.Nhanxet" class="form-control" rows="3" placeholder="Nhận xét khách hàng..."></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-check">
                                <label class="custom-control custom-radio">
                                    <input id="Hailong1" name="radio" type="radio" class="custom-control-input" checked ng-model="$ctrl.model.Ketqua" ng-value=true>
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description">Hài lòng</span>
                                </label>
                                <label class="custom-control custom-radio">
                                    <input id="Hailong2" name="radio" type="radio" class="custom-control-input" ng-model="$ctrl.model.Ketqua" ng-value=false>
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description">Không hài lòng</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button ng-click="$ctrl.cancel()" type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                <button ng-click="$ctrl.insert()" type="button" class="btn btn-primary" ng-click="$ctrl.onSaveRoleModel()">Ghi lại</button>
            </div>
        </div>
    </div>
</div>
