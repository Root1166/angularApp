<div class="section-header">
    <div class="title">
        <i class="fas fa-signal"></i>
        NỘI DUNG CÔNG VIỆC
    </div>
    <div class="options">
        <button ng-click="$ctrl.add()" class="btn btn-info" data-toggle="modal" data-target="#tab4">Thêm giao việc</button>

    </div>
</div>

<div class="row mt-3 grid-filter">
    <div class="col-sm-6 col-lg-4 col-xl-3 form-group">
        <div class="ctl-label">
            <label>Tìm theo tên, mô tả công việc</label>
        </div>
        <input ng-model="$ctrl.text" type="text" class="form-control" placeholder="Tên, mô tả công việc" />
    </div>
    <div class="col-sm-6 col-lg-4 col-xl-3 form-group">
        <div class="ctl-label">
            <label>&nbsp;</label>
        </div>
        <button ng-click="$ctrl.search($ctrl.text)" class="btn btn-default">Tìm</button>
    </div>
</div>

<table class="display nowrap table table-hover table-striped table-bordered full-color-table full-info-table hover-table"
    cellspacing="0" width="100%">
    <colgroup>
        <col width="50" />
        <col width="40%" />
        <col width="15%" />
        <col width="15%" />
        <col width="15%" />
        <col width="15%" />
    </colgroup>
    <thead>
        <tr>
            <th>STT</th>
            <th>Công việc</th>
            <th>Bắt đầu</th>
            <th>Kết thúc</th>
            <th>Người thực hiện</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in $ctrl.listCongviec">
            <td class="center">
                {{$index + 1}}
            </td>
            <td class="center">
                {{item.NoidungCongviec}}
            </td>
            <td class="center">
                {{item.Batdau | date: 'dd/MM/yyyy'}}
            </td>
            <td class="center">
                {{item.Ketthuc | date: 'dd/MM/yyyy'}}
            </td>
            <td class="center">
                {{item.nguoiThuchien.Hovaten}}
            </td>
            <td class="text-nowrap">
                <button ng-click="$ctrl.edit(item)" class="btn btn-secondary" data-original-title="Sửa" data-toggle="modal" data-target="#tab4">
                    <i class="fas fa-edit"></i> Sửa</button>
                <button ng-click="$ctrl.delete(item)" class="btn btn-danger" data-original-title="Xóa">
                    <i class="fas fa-trash"></i> Xóa</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" my-modal="roleModelDialog" id="tab4" tabindex="-1" role="dialog" aria-labelledby="changePassModalLabel"
    style="display: none;" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">
                    <b>Thêm giao việc</b>
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="ng-pristine ng-valid">
                    <div class="row">
                        <div class="col-md-12">
                            <select name="editable-datatable_length" aria-controls="editable-datatable" class="form-control input-sm" ng-model="$ctrl.model.KehoachId"
                                ng-options="s.Id as s.NoidungThuchien for s in $ctrl.liPlanDeploys">
                                <option value="">-- Chọn hạng mục --</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <select name="editable-datatable_length" aria-controls="editable-datatable" class="form-control input-sm" ng-model="$ctrl.model.NguoithuchienId"
                                ng-options="s.UserId as s.Ten for s in $ctrl.liCustomjoins">
                                <option value="">-- Chọn người thực hiện --</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input ng-model="$ctrl.model.NoidungCongviec" type="text" class="form-control" placeholder="Công việc" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <textarea ng-model="$ctrl.model.Ghichu" class="form-control" rows="3" placeholder="Ghi chú..."></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Ngày bắt đầu</label>
                        </div>
                        <div class="col-md-12">
                            <input ng-model="$ctrl.model.Batdau" class="form-control" date-picker lang="vi" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Ngày kết thúc</label>
                        </div>
                        <div class="col-md-12">
                            <input ng-model="$ctrl.model.Ketthuc" class="form-control" date-picker lang="vi" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input class="form-control" nv-file-select uploader="$ctrl.uploader" type="file" accept=".doc,.docx,.pdf">
                            <div ng-show="$ctrl.model.Dinhkem != undefined">
                                <b>1 file uploaded</b>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button ng-click="$ctrl.cancel()" type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                <button ng-click="$ctrl.insert()" type="button" class="btn btn-primary">Ghi lại</button>
            </div>
        </div>
    </div>
</div>
