<div class="section-header">
    <div class="title">
        <i class="fas fa-bullseye"></i>
        CHUẨN BỊ VẬT TƯ
    </div>
    <div class="options">
        <button ng-click="$ctrl.add()" data-toggle="modal" data-target="#tab7" class="btn waves-effect waves-light btn-info" data-original-title="Thêm thông tin">
            <i class="fas fa-plus"></i> Thêm thông tin
        </button>
    </div>
</div>

<div class="row mt-3 grid-filter" style>
    <div class="col-sm-6 col-lg-4 col-xl-3 form-group">
        <div class="ctl-label">
            <label>Tìm kiếm</label>
        </div>
        <input ng-model="$ctrl.text" class="form-control" placeholder="Tìm theo tên, mô tả..." type="text" />
    </div>
    <div class="col-sm-6 col-lg-4 col-xl-3 form-group">
        <div class="ctl-label">
            <label>&nbsp;</label>
        </div>
        <button ng-click="$ctrl.search($ctrl.text)" class="btn btn-default">Tìm</button>
    </div>
</div>

<table class="display nowrap table table-hover table-striped table-bordered full-color-table full-info-table hover-table"
    cellspacing="0" width="100%">
    <colgroup>
        <col width="50" />
        <col width="35%" />
        <col width="20%" />
        <col width="15%" />
        <col width="15%" />
        <col />
    </colgroup>
    <thead>
        <tr>
            <th>STT</th>
            <th>Công cụ, vật tư</th>
            <th>Ngày giao</th>
            <th>Người nhận</th>
            <th>Người giao</th>
            <th>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in $ctrl.liSupplies">
            <td class="center">
                {{$index + 1}}
            </td>
            <td class="center">
                {{item.Vattu}}
            </td>
            <td class="center">
                {{item.Ngaygiao | date: 'dd/MM/yyyy'}}
            </td>
            <td class="center">
                {{item.nguoiGiao.Hovaten}}
            </td>
            <td class="center">
                {{item.nguoiNhan.Hovaten}}
            </td>
            <td class="text-nowrap">
                <button ng-click="$ctrl.edit(item)" class="btn waves-effect waves-light btn-xs btn-default" data-original-title="Sửa" data-toggle="modal"
                    data-target="#tab7"> Sửa</button>
                <button ng-click="$ctrl.delete(item)" class="btn waves-effect waves-light btn-xs btn-default" data-original-title="Xóa">
                    Xóa</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" my-modal="roleModelDialog" id="tab7" tabindex="-1" role="dialog" aria-labelledby="changePassModalLabel"
    style="display: none;" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">
                    <b>Thêm thông tin</b>
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="ng-pristine ng-valid">
                    <div class="row">
                        <div class="col-md-12">
                            <label>Vật tư</label>
                        </div>
                        <div class="col-md-12">
                            <input ng-model="$ctrl.model.Vattu" class="form-control" type="text" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <textarea ng-model="$ctrl.model.Ghichu" class="form-control" rows="3" placeholder="Ghi chú..."></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Ngày bàn giao</label>
                        </div>
                        <div class="col-md-12">
                            <input ng-model="$ctrl.model.Ngaygiao" class="form-control" date-picker lang="vi" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Ngày nhận</label>
                        </div>
                        <div class="col-md-12">
                            <input ng-model="$ctrl.model.Ngaynhan" class="form-control" date-picker lang="vi" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Người nhận</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <select name="editable-datatable_length" aria-controls="editable-datatable" class="form-control input-sm" ng-model="$ctrl.model.NguoinhanId"
                                ng-options="s.UserId as s.Ten for s in $ctrl.liCustomjoins">
                                <option value="">--Người nhận--</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Người giao</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <select name="editable-datatable_length" aria-controls="editable-datatable" class="form-control input-sm" ng-model="$ctrl.model.NguoigiaoId"
                                ng-options="s.UserId as s.Ten for s in $ctrl.liCustomjoins">
                                <option value="">--Người giao--</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button ng-click="$ctrl.cancel()" type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                <button ng-click="$ctrl.insert()" type="button" class="btn btn-primary">Ghi lại</button>
            </div>
        </div>
    </div>
</div>
